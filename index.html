<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GUESS THE NUMBER!!</h1>
    <header>
        <br><br>
   <center><h3 style="font-size: larger;">A number between 1-10</h3>
    <button class="btn" style="background-color: rgb(162, 179, 10);">RESET</button></center>
    </header>
    <br>
    <br><br>

    <hr><hr>
    <center><h2>PLAY NOW</h2></center>
    <main style="padding: 40px;">
        <secton class="left">
            <input type="number" class="guess" placeholder="Any Guess...">
            <button class="btn check" style="background-color: rgb(162, 179, 10);">CHECK</button>
        </secton>
        <section class="right">
            <p type="message" >Message: <span class="message" >Enter a Number and Click on [check]</span></p>
            <p class="main-score">Tries left: <span class="score">5</span></p>
            <p type="highscore">Highscore: <span class="highscore">0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
